<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Sneakers | ShoeZone Collective</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .filter-group { margin-bottom: 2.5rem; }
        .filter-header { font-size: 0.75rem; font-weight: 800; color: var(--color-primary); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 1rem; }
        .filter-item { color: var(--color-text-muted); padding: 0.5rem 0; cursor: pointer; transition: var(--transition); display: flex; align-items: center; gap: 8px; }
        .filter-item:hover, .filter-item.active { color: white; transform: translateX(5px); }
        .filter-item.active::before { content: 'â€¢'; color: var(--color-primary); font-size: 1.2rem; line-height: 0; }
    </style>
</head>
<body>
    <header>
        <div class="container flex justify-between items-center">
            <a href="index.html" class="logo">SHOE<span class="text-primary">ZONE</span></a>
            <div class="nav-actions flex gap-4 items-center">
                <a href="index.html" class="dashboard-btn">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    Dashboard
                </a>
                
                <a href="login.html" id="auth-link">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    Login
                </a>

                <a href="cart.html" class="cart-icon">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                    <span id="cart-count" class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <main class="container" style="padding-top: 120px; padding-bottom: 80px;">
        <!-- Dynamic Quick View Section (Hidden by default) -->
        <div id="shop-quick-view" style="display: none; margin-bottom: 60px; padding-bottom: 60px; border-bottom: 1px solid var(--glass-border);">
            <div class="flex flex-col md-flex-row gap-12 items-center">
                <!-- Left: Large Product Image -->
                <div style="flex: 1; display: flex; justify-content: center;">
                    <div class="glass-card" style="padding: 1rem; width: 100%; max-width: 450px;">
                        <div style="aspect-ratio: 1/1; background: var(--color-surface-light); border-radius: var(--radius-md); overflow: hidden; display:flex; align-items:center; justify-content:center;">
                            <img id="qv-image" src="" alt="Product" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                        </div>
                    </div>
                </div>

                <!-- Right: Product Info -->
                <div style="flex: 1;">
                    <span id="qv-brand" class="text-primary uppercase letter-spacing font-bold" style="font-size: 0.8rem; margin-bottom: 0.5rem; display: block;"></span>
                    <h2 id="qv-name" style="font-size: 3.5rem; line-height: 1; margin-bottom: 1rem; font-weight: 800;"></h2>
                    <div id="qv-price" style="font-size: 2rem; font-weight: 800; margin-bottom: 1.5rem;"></div>
                    <p id="qv-desc" class="text-muted" style="font-size: 1.1rem; margin-bottom: 2rem; max-width: 500px;"></p>
                    
                    <div style="margin-bottom: 2rem;">
                        <h3 style="font-size: 0.7rem; font-weight: 800; color: var(--color-primary); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 1rem;">SELECT SIZE (US)</h3>
                        <div id="qv-size-container" class="flex gap-2 flex-wrap">
                            <!-- Sizes dynamically populated -->
                        </div>
                    </div>

                    <div class="flex gap-4">
                        <button id="qv-add-to-cart" class="btn btn-primary" style="flex: 2; height: 60px; font-size: 1.1rem;">ADD TO BAG â€” FREE SHIPPING</button>
                        <button onclick="window.closeQuickView()" class="btn btn-outline" style="flex: 1; height: 60px;">CLOSE</button>
                    </div>

                    <div style="margin-top: 3rem; display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                        <div class="flex items-center gap-3">
                            <span style="font-size: 1.5rem;">ðŸ“¦</span>
                            <div>
                                <div class="font-bold" style="font-size: 0.8rem;">EXPRESS DELIVERY</div>
                                <div class="text-muted" style="font-size: 0.7rem;">2-4 Business Days</div>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <span style="font-size: 1.5rem;">ðŸ”„</span>
                            <div>
                                <div class="font-bold" style="font-size: 0.8rem;">30-DAY RETURNS</div>
                                <div class="text-muted" style="font-size: 0.7rem;">Hassle-free guarantee</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-col md-flex-row gap-8" style="display: flex;">
            
            <!-- Sidebar -->
            <aside style="min-width: 260px; position: sticky; top: 120px; height: fit-content;">
                <div class="glass-card">
                    <div class="filter-group">
                        <h3 class="filter-header">CATEGORIES</h3>
                        <div id="category-list">
                            <div class="filter-item active" onclick="filterBy('category', '', this)">All Sneakers</div>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <h3 class="filter-header">BRANDS</h3>
                        <div id="brand-list">
                            <div class="filter-item active" onclick="filterBy('brand', '', this)">All Brands</div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Product Grid -->
            <div style="flex: 1;">
                <div class="flex justify-between items-center" style="margin-bottom: 2rem;">
                    <h2 id="page-title" style="font-size: 1.8rem; font-weight: 800;">BROWSE <span class="text-primary">COLLECTION</span></h2>
                    <div class="text-muted" style="font-size: 0.9rem;"><span id="product-total">0</span> sneakers found</div>
                </div>
                
                <div id="product-grid" class="grid grid-cols-3 gap-6">
                    <p class="text-muted">Loading collection...</p>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="assets/js/ui-service.js"></script>

    <script type="module" src="assets/js/header-auth.js"></script>
    <script type="module">
        import { fetchProducts, fetchCategories, fetchBrands } from './assets/js/api-service.js';
        import ui from './assets/js/ui-service.js';

        let currentCat = '';
        let currentBrand = '';
        let allProducts = [];

        document.addEventListener('DOMContentLoaded', async () => {
            allProducts = await fetchProducts();
            
            // Parse URL Parameters
            const urlParams = new URLSearchParams(window.location.search);
            const catParam = urlParams.get('category');
            if(catParam) currentCat = catParam;

            await loadCategories();
            await loadBrands();
            renderProducts();
        });

        async function loadCategories() {
            const cats = await fetchCategories();
            const list = document.getElementById('category-list');
            
            // Clear default if we have a param
            if(currentCat) {
                const allItem = list.querySelector('.filter-item');
                if(allItem) allItem.classList.remove('active');
            }

            cats.forEach(c => {
                const item = document.createElement('div');
                item.className = 'filter-item' + (currentCat === c.id ? ' active' : '');
                item.textContent = c.name;
                item.onclick = (e) => filterBy('category', c.id, item);
                list.appendChild(item);
            });
        }

        async function loadBrands() {
            const brands = await fetchBrands();
            const list = document.getElementById('brand-list');
            brands.forEach(b => {
                const item = document.createElement('div');
                item.className = 'filter-item';
                item.textContent = b;
                item.onclick = (e) => filterBy('brand', b, item);
                list.appendChild(item);
            });
        }

        window.filterBy = (type, val, el) => {
            const group = el.parentElement;
            group.querySelectorAll('.filter-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');

            if(type === 'category') currentCat = val;
            if(type === 'brand') currentBrand = val;
            
            renderProducts();
        };

        async function renderProducts() {
            const grid = document.getElementById('product-grid');
            const filtered = allProducts.filter(p => {
                const catMatch = !currentCat || p.category == currentCat;
                const brandMatch = !currentBrand || p.brand == currentBrand;
                return catMatch && brandMatch;
            });

            document.getElementById('product-total').textContent = filtered.length;

            if(filtered.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; padding: 4rem; text-align: center;" class="text-muted">No products match your filters.</div>';
                return;
            }

            grid.innerHTML = filtered.map(p => `
                <div class="product-card animate-fade-in">
                    <div class="product-image-container" onclick="window.openBuySection(${p.id})" style="cursor: pointer;">
                        <img src="${p.image}" alt="${p.name}">
                        <div class="quick-add" onclick="event.stopPropagation(); window.quickViewModal(${p.id})">QUICK VIEW</div>
                    </div>
                    <div style="padding: 1.5rem;">
                        <div class="text-primary font-bold uppercase letter-spacing" style="font-size: 0.7rem; margin-bottom: 0.5rem;">${p.brand}</div>
                        <h3 style="font-size: 1.1rem; margin-bottom: 1rem; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; cursor: pointer;" onclick="window.openBuySection(${p.id})">
                            ${p.name}
                        </h3>
                        <div class="flex justify-between items-center">
                            <span style="font-size: 1.25rem; font-weight: 800;">$${p.price}</span>
                            <button onclick="window.addToCart(${p.id})" class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.8rem;">QUICK ADD +</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        let selectedSize = null;

        window.quickViewModal = (id) => {
            const p = allProducts.find(item => item.id === id);
            const content = `
                <div class="flex flex-col md-flex-row gap-8">
                    <div style="flex: 1; border-radius: var(--radius-md); overflow: hidden;">
                        <img src="${p.image}" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div style="flex: 1;">
                        <span class="text-primary font-bold">${p.brand}</span>
                        <h2 style="font-size: 2rem; margin: 0.5rem 0 1rem;">${p.name}</h2>
                        <div style="font-size: 1.5rem; font-weight: 800; margin-bottom: 1.5rem;">$${p.price}</div>
                        <p class="text-muted" style="margin-bottom: 2rem;">${p.description}</p>
                        <button onclick="window.addToCart(${p.id}); ui.hideModal();" class="btn btn-primary" style="width: 100%;">ADD TO SHOPPING BAG</button>
                    </div>
                </div>
            `;
            ui.showModal(content, { maxWidth: '800px' });
        };

        window.openBuySection = (id) => {
            const product = allProducts.find(p => p.id === id);
            if (!product) return;

            selectedSize = null;

            // Update UI elements
            document.getElementById('qv-image').src = product.image;
            document.getElementById('qv-brand').innerText = product.brand;
            document.getElementById('qv-name').innerText = product.name;
            document.getElementById('qv-price').innerText = '$' + product.price;
            document.getElementById('qv-desc').innerText = product.description;

            // Populate sizes
            const sizeContainer = document.getElementById('qv-size-container');
            sizeContainer.innerHTML = '';
            const sizes = [7, 7.5, 8, 8.5, 9, 9.5, 10, 10.5, 11, 12, 13];
            sizes.forEach(size => {
                const chip = document.createElement('div');
                chip.className = 'size-chip';
                chip.style = 'padding: 0.8rem 1.2rem; border: 1px solid var(--glass-border); border-radius: var(--radius-md); cursor: pointer; transition: var(--transition); background: var(--glass-bg); font-weight: 600; text-align: center; min-width: 50px;';
                chip.innerText = size;
                chip.onclick = () => {
                    sizeContainer.querySelectorAll('.size-chip').forEach(c => {
                        c.style.background = 'var(--glass-bg)';
                        c.style.borderColor = 'var(--glass-border)';
                        c.style.color = 'inherit';
                    });
                    chip.style.background = 'var(--color-primary)';
                    chip.style.borderColor = 'var(--color-primary)';
                    chip.style.color = 'white';
                    selectedSize = size;
                };
                chip.classList.add('size-chip');
                sizeContainer.appendChild(chip);
            });

            document.getElementById('qv-add-to-cart').onclick = () => {
                if (!selectedSize) {
                    ui.showToast('Please select a size first.', 'error');
                    return;
                }
                window.addToCartWithParams(product, selectedSize);
            };

            // Show Quick View
            document.getElementById('shop-quick-view').style.display = 'block';

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.closeQuickView = () => {
            document.getElementById('shop-quick-view').style.display = 'none';
        };

        window.addToCartWithParams = async (product, size) => {
            const { authService } = await import('./assets/js/auth-service.js');
            if (!authService.getUser()) {
                ui.showToast('Authentication required.', 'error');
                setTimeout(() => window.location.href = 'login.html', 1500);
                return;
            }

            const { cartService } = await import('./assets/js/cart-service.js');
            cartService.addItem(product, size);
            ui.showToast(`${product.name} (Size ${size}) added to cart!`, 'success');
            window.dispatchEvent(new CustomEvent('cartUpdated'));
        };

        window.addToCart = async (id) => {
            const { authService } = await import('./assets/js/auth-service.js');
            if (!authService.getUser()) {
                ui.showToast('Please log in to participate in exclusive drops.', 'error');
                setTimeout(() => window.location.href = 'login.html', 1500);
                return;
            }

            const { addToCart } = await import('./assets/js/cart-service.js');
            const p = allProducts.find(item => item.id === id);
            addToCart(p);
            ui.showToast(`Successfully added ${p.name} to cart.`, 'success');
            window.dispatchEvent(new CustomEvent('cartUpdated'));
        };
    </script>
</body>
</html>
